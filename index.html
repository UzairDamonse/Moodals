<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_NavBar</title>
    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://kit.fontawesome.com/65fc09b8ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="image">
      <audio id="boom" src="./images/vine-boom.mp3"></audio>
      <h1>Click me if you like feet...</h1>
      <img
        src="./images/The-Rock-Meme.jpg"
        alt="image"
        onclick="toggleModal(`#project1`)"
      />
    </div>
    <div class="modal" id="project1">
      <img src="./images/the-rock-sus-look_.jpg" alt="sus" />
      <button id="close" onclick="toggleModal(`#project1`)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
